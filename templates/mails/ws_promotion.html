<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writart Gurukul</title>
    <style type="text/css">
        @media only screen
            and (min-width : 1440px) {
                .wrapper {
                width: 60% !important;}
            }

        @media only screen
            and (max-width : 1440px) {
                .wrapper {
                width: 50% !important;}
            }

        @media only screen
            and (max-width : 992px) {
                .wrapper {
                width: 70% !important;}

            }

        @media only screen
            and (max-width : 768px) {
                .wrapper {
                width: 80% !important;}
            }

        @media only screen
            and (max-width : 576px) {
                .wrapper {
                width: 100% !important;
            }

    </style>
</head>
<body  style=" display: flex;
            height: 100vh;
            justify-content: center;
            padding: 0% 5%;
            align-items: center;
            color: #330b2a;
            padding-bottom: 20%;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <div class="wrapper" style="display: block; width: 1200px">
        <div class="container" style="padding: 5%;
            border: solid 2px #6e2f64;
            border-radius: 10%;
            background-color: #f0c7ea">
            <div class="body" style="display: block;
            text-align: center;">
                <div style="display: flex; justify-content:space-between;">
                    <div style="display: flex; justify-content: start; width: 25%;">
                        <h2 style="opacity: 0.2;">WRITART GURUKUL</h2>
                    </div>
                    <div style="width: 25%;"></div>
                    <div style="width: 25%;"></div>
                    <div style="display: flex; justify-content: end; width: 25%;">
                        <h2 style="opacity: 0.5;">www.writart.com</h2>
                    </div>
                </div>
                <div class="block" style="display: block;">
                    <h4 style="opacity: 0.5;">{{cat}}</h4>
                    <h1>{{topic}}</h1>
                    <h4 style="opacity: 0.7;">{{brief}}</h4>
                    <h4 style="opacity: 1;">Total Sessions: {{sessions}}</h4>
                </div>
                <div class="block" style="display: block;">
                    <h3 id="topics" style="opacity: 0.4; padding-top: 2%;">Topics we'll cover</h3>
                </div>
                <div class="inline" style="display: flex;">
                    <div class="row" style="width: 100%;">
                        <h5>{{st1}}</h5>
                        <h5>{{st2}}</h5>
                        <h5>{{st3}}</h5>
                    </div>
                    <div class="row" style="width: 100%;">
                        <h5>{{st4}}</h5>
                        <h5>{{st5}}</h5>
                        <h5>{{st6}}</h5>
                    </div>
                    <div class="row" style="width: 100%;">
                        <h5>{{st7}}</h5>
                        <h5>{{st8}}</h5>
                        <h5>{{st9}}</h5>
                    </div>
                </div>
                <div class="block description" style="display: block; text-align: left;">
                    <h3 style="color: #c756b6; opacity: 1; text-align: center;">PAY WHAT YOU LIKE</h3>
                    <p>{{des}}</p>
                </div>
                <div class="block btn" style="padding-top: 2%; display: block;">
                    <a type="button" style="background-color: #8f0b7b;
            color: white;
            padding: 1% 3%;
            text-decoration: none;
            border-radius: 20px;" href="https://www.writart.com/order">ENROLL NOW</a>
                </div>
            </div>
        </div>
        <div class="footer" style="width: 100%;
            background-color: #6e2f64;
            display: flex;
            justify-content: center;
            border: solid 1px #6e2f64;
            border-radius: 20%;">
            <div style="width: 25%;"></div>
            <div class="inner-box" style="display: flex;
            justify-content: center;
            width: 50%;">
                <div style="width: 100%;
                    display: flex;
                    padding: 3% 5%;">
                    <div style="width: 33.3%"></div>
                    <a href="https://www.facebook.com/writartstudio">
                        <img src="cid:fb" height="40px" width="40px">
                    </a>
                    <div style="width: 33.3%"></div>
                </div>
                <div style="width: 100%;
                    display: flex;
                    padding: 3% 5%;">
                    <div style="width: 33.3%"></div>
                     <a href="https://www.instagram.com/writartstudios/">
                        <img src="cid:insta" height="40px" width="40px">
                    </a>
                    <div style="width: 33.3%"></div>
                </div>
                <div style="width: 100%;
                    display: flex;
                    padding: 3% 5%;">
                    <div style="width: 33.3%"></div>
                     <a href="https://twitter.com/writart_studio">
                        <img src="cid:twitter" height="40px" width="40px">
                    </a>
                    <div style="width: 33.3%"></div>
                </div>
            </div>
            <div style="width:25%;"></div>
        </div>
    </div>
    
</body>
</html>
