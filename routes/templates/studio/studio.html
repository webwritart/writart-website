{% extends "base.html" %}
{% block content %}
<style>

.artists {
    width:100%;
    display:flex;
    justify-content:left;
    overflow:auto;
    flex-wrap:wrap;
}

.artist-card {
    width:fit-content;
    display:inline-block;
    box-sizing:border-box;
    max-width:500px;
    padding: 18px;
    border: solid 1px #cccccc;
    border-radius:2px;
    margin-bottom:60px;
    text-align:left;
    vertical-align:top;
    background-color:#FFDBDB;
    box-shadow: 0 0 15px 3px rgb(0 0 0 /0.15);
}
.artist-brief {
    display:flex;
}
.dp-container {
    height: 100px;
    width:100px;
}
.dp-container img {
    object-fit:cover;
    width:100px;
    height:100px;
    border-radius:50%;
}
.details {
    display:flex;
    flex-direction:column;
    justify-content:end;
    padding-left:4%;
}
.artist-name {
    font-size:1.1rem;
    font-family: "Roboto";
    font-weight:500;
    line-height:0.9rem;
}
.details-text {
    line-height:0.1rem;
    font-family:"Roboto";
    font-size: 0.95rem;
}
.artist-card-artworks {
    display:inline-block;
    width:100%;
    box-sizing:border-box;
    margin-top:25px;
    border:none;
}
.artist-card-artworks img {
    overflow-clip-margin:content-box;
    overflow:clip;
    aspect-ratio:auto 100/100;
}
.card-artwork:nth-of-type(1) {
    float:left;
    width:39%;
    margin-left:0%;
}
.card-artwork {
    box-sizing:border-box;
    height:auto;
    margin-top:1%;
    background-color:#EEEEEE;
    box-shadow: 0px 8px 8px -5px rgba(0, 0, 0, 0.20);
}
</style>
    {% for member in members %}
    <a class="artist-card" href="{{url_for('studio.portfolio', member_uuid=member.uuid)}}" style="text-decoration:none;color:black;">
        <div class="artist-brief">
            <div class="dp-container"><img src="/static/files/users/{{member.id}}/profile/dp.jpg"></div>
            <div class="details">
                <p class="artist-name">{{member.name}}</p>
                <p class="details-text">{{member.state}}</p>
                <p class="details-text">{{member.profession}}</p>
            </div>
        </div>
        <div class="artist-card-artworks">
            <img class="card-artwork" src="/static/images/square-test.jpg" loading="lazy" width="100" height="100">
            <img class="card-artwork" src="/static/images/square-test.jpg" loading="lazy" width="100" height="100">
            <img class="card-artwork" src="/static/images/square-test.jpg" loading="lazy" width="100" height="100">
            <img class="card-artwork" src="/static/images/square-test.jpg" loading="lazy" width="100" height="100">
            <img class="card-artwork" src="/static/images/square-test.jpg" loading="lazy" width="100" height="100">
            <img class="card-artwork" src="/static/images/square-test.jpg" loading="lazy" width="100" height="100">
            <img class="card-artwork" src="/static/images/square-test.jpg" loading="lazy" width="100" height="100">

        </div>
    </a>
    {% endfor %}

{% endblock %}
